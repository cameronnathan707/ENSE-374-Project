<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Software Raked ++</title>
</head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<container>
        <header>Software Ranked ++</header>
        <!-- Log In -->
        <div style="width: 30%; margin: 40px auto 0 auto; box-shadow: 5px 5px 5px; border-color: lightslategray; border-style: solid;" class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Log In
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <form method="post" action="/home" class="accordion-body" style="width: 100%; background-color: white;">
                <h2> Log-In</h2>
                <label for="email">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-label="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="password">
                <label for="email">Authentication</label>
                <input type="text" name="auth" id="auth" class="form-control" placeholder="Authentication" aria-label="auth">
                <input type="submit" class="form-control btn btn-primary" value="Login" style="width: 25%;" >
              </form>
            </div>
          </div>
          <!-- sign up --> 
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Register
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
              <form method="post" action="/home" class="accordion-body" style="width: 100%; background-color: white;">
                <h2> Sign-Up</h2>
                <label for="email">Email Address</label>
                <input type="text" class="form-control" placeholder="Email address" aria-label="Email address">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                <label for="cPassword">Confirm Password</label>
                <input type="cpassword" class="form-control" placeholder="Password" aria-label="Password">
                <label for="auth">Authentication</label>
                <input type="text" class="form-control" placeholder="Authentication" aria-label="Authentication">
                <input type="submit" class="form-control btn btn-primary" value="Sign Up" style="width: 25%;" >
              </form>
            </div>
          </div>
        </div>
    </container>
  </body>
</html>
